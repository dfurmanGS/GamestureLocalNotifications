apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.+'
    provided files('libs/classes.jar')
}

task deleteOld(type: org.gradle.api.tasks.Delete){
    delete 'release/gamesturelocalnotifications.jar'
}

task exportJar(type:org.gradle.api.tasks.Copy) {
    from ('build/intermediates/bundles/debug/')
    into ('release/')
    include ('classes.jar')
    rename('classes.jar', 'gamesturelocalnotifications.jar')
}

exportJar.dependsOn(deleteOld, build)